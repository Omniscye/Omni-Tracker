<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMNI Tracker</title>
  <style>
    /* General Styles */
    body {
      font-family: monospace;
      background-color: #000;
      color: #0f0;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      max-width: 90%;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #output {
      font-size: 1.5rem;
      color: #0f0;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 150px;
    }

    /* Start Button */
    #startButton {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    #startButton:hover {
      background-color: #090;
    }

    /* Typing Animation */
    .typed {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #0f0;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #0f0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      #output {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      #output {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>OMNI Tracker</h1>
    <button id="startButton">Start Tracking</button>
    <div id="output">Click the button to begin tracking...</div>
  </div>

  <script>
    // Function to fetch IP, location, and system details
    async function fetchTrackingInfo() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ip = ipData.ip;

        const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
        const locationData = await locationResponse.json();
        const city = locationData.city;
        const region = locationData.region;
        const country = locationData.country_name;

        // Device, OS, and Browser Detection
        const userAgent = navigator.userAgent;
        let os = "Unknown OS";
        if (userAgent.indexOf("Win") !== -1) os = "Windows";
        else if (userAgent.indexOf("Mac") !== -1) os = "MacOS";
        else if (userAgent.indexOf("Linux") !== -1) os = "Linux";
        else if (userAgent.indexOf("Android") !== -1) os = "Android";
        else if (userAgent.indexOf("iPhone") !== -1 || userAgent.indexOf("iPad") !== -1) os = "iOS";

        let browser = "Unknown Browser";
        if (userAgent.indexOf("Chrome") !== -1) browser = "Google Chrome";
        else if (userAgent.indexOf("Firefox") !== -1) browser = "Mozilla Firefox";
        else if (userAgent.indexOf("Safari") !== -1 && userAgent.indexOf("Chrome") === -1) browser = "Safari";
        else if (userAgent.indexOf("Edge") !== -1) browser = "Microsoft Edge";
        else if (userAgent.indexOf("Opera") !== -1 || userAgent.indexOf("OPR") !== -1) browser = "Opera";

        // Get Current Time
        const currentTime = new Date().toLocaleTimeString();

        // Typewriter effect
        const output = document.getElementById('output');
        output.innerHTML = ''; // Clear initial message
        const text = `Tracking successful:\n\nIP: ${ip}\nLocation: ${city}, ${region}\nCountry: ${country}\nTime: ${currentTime}\nOS: ${os}\nBrowser: ${browser}\n\nYou are not a ghost. ðŸ‘€\n\nOMNI is disappointed in you.`;
        
        let i = 0;
        function typeWriter() {
          if (i < text.length) {
            output.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 50); // Typing speed
          }
        }
        typeWriter();
      } catch (error) {
        document.getElementById('output').innerHTML = 'Tracking failed. OMNI is proud of you. ðŸ˜”';
      }
    }

    // Event listener for Start Button
    document.getElementById('startButton').addEventListener('click', fetchTrackingInfo);
  </script>
</body>
</html>
